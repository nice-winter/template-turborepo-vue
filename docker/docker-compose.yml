services:
  web:
    image: template-turborepo-vue/web:${TAG:-latest}
    container_name: web
    depends_on:
      - server
    restart: always
    networks:
      - app-network
    ports:
      - 5173:80
    # volumes:
    #   - ./apps/web/nginx/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf:ro
    #   - ./apps/web/nginx/conf.d:/etc/nginx/conf.d:ro

  server:
    image: template-turborepo-vue/server:${TAG:-latest}
    container_name: server
    env_file:
      - ./configs/.env
    restart: always
    networks:
      - app-network
    ports:
      - 5183:5183

networks:
  app-network:
    driver: bridge

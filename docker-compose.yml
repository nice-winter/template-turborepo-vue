services:
  web:
    image: ${IMG_PREFIX}${REPO_NAME}/web:${TAG:-latest}
    container_name: web
    depends_on:
      - server
    restart: always
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
      args:
        PACKAGE_NAME: '@${REPO_NAME}/web'
    networks:
      - app-network
    ports:
      - 5173:80
    # volumes:
    #   - ./apps/web/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    #   - ./apps/web/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
    #   - logs:/var/log/nginx

  server:
    image: ${IMG_PREFIX}${REPO_NAME}/server:${TAG:-latest}
    container_name: server
    env_file:
      - ./apps/server/.env
    restart: always
    build:
      context: .
      dockerfile: ./apps/server/Dockerfile
      args:
        PACKAGE_NAME: '@${REPO_NAME}/server'
    networks:
      - app-network
    ports:
      - 5183:5183

networks:
  app-network:
    driver: bridge

volumes:
  logs:

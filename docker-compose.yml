services:
  web:
    container_name: web
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    restart: always
    ports:
      - 5173:80

  server:
    container_name: server
    build:
      context: .
      dockerfile: ./apps/server/Dockerfile
    env_file:
      - .env
    restart: always
    ports:
      - ${PORT}:${PORT}
